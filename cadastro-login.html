.social-btn__gplus {
    background-image: url('https://www.gstatic.com/images/icons/material/system/2x/post_gplus_black_24dp.png');
    
}
.social-btn {
    background-position: center;
    background-size: contain;
    background-repeat: no-repeat;
    background-color: transparent;
    margin: 0 16px;
    width: 24px;
    height: 24px;
    cursor: pointer;
    opacity: 0.46;
    border-radius: 2px;
}
.visuallyhidden {
    border: 0;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
}


.btn-download.big:hover {
background: #7C9C16;
}
.btn-download.big {
background: #A2CB23;
width: auto;

display: inline-block;

}
.btn-download .rating_note i.flaticon-heart15 {
font-size: 16px;
top: -2px;
}
.btn-download .rating_note i {
color: #333;

left: -20px;
right: inherit;

}
meta {
display: none;
}

* {
outline: 0;
-webkit-appearance: none;
-webkit-tap-highlight-color: transparent;
-webkit-font-smoothing: antialiased!important;
-moz-osx-font-smoothing: grayscale!important;
}
div {
display: block;
}
.btn-download.big .data.type {
font-size: 14px;

background: #eee;

.btn-download.big .data {

}
p {
display: block;
-webkit-margin-before: 1em;
-webkit-margin-after: 1em;
-webkit-margin-start: 0px;
-webkit-margin-end: 0px;
}

.flaticon-thick7:before {
content: '\e81f';
}

[class^="flaticon-"]:before, [class*=" flaticon-"]:before {
font-family: "uptodown";
font-style: normal;
font-weight: normal;
speak: none;
font-variant: normal;
text-transform: none;
}
.btn-download.big .data.download {
vertical-align: top;
line-height: 1.9;
padding: 10px 40px;
margin-top: 3px;
}
.btn-download .download i {

.btn-download i {

}
.btn-download.big .data.download p {

}
.btn-download.big .data.download h3.download-text {

font-weight: 300;
color: #fff;
